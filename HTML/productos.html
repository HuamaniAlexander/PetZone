<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - PetZone</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style-productos.css">
    <link rel="stylesheet" href="../CSS/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet">
    
    <script src="../JS/api.js"></script>
    <script src="../JS/productos.js" defer></script>
    <script src="../JS/carrito.js"></script>
</head>

<body>
    <!-- HEADER - NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="../index.html">
                    <img src="../IMG/Logo.png" alt="Logo PetZone" class="navbar__logo-img">
                </a>
                <a href="../index.html" class="navbar__logo-text">
                    PetZone
                </a>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="nosotros.html" class="navbar__link">NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="productos.html" class="navbar__link">PRODUCTOS</a>
                </li>
                <li class="navbar__item">
                    <a href="servicios.html" class="navbar__link">SERVICIOS</a>
                </li>
                <li class="navbar__item">
                    <a href="reserva.html" class="navbar__link">RESERVA</a>
                </li>
            </ul>

            <button class="navbar__btn" onclick="window.location.href='carrito.html'">
                <span class="material-icons">shopping_cart</span>
                CARRITO
                <span id="cart-count" class="cart-badge">0</span>
            </button>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- SECCIÓN HERO PRODUCTOS -->
        <section class="products-hero">
            <div class="products-hero__container">
                <h1 class="products-hero__title shrikhand-regular">PRODUCTOS</h1>
                <div>
                    <img src="../IMG/Productos/productos-header.png" alt="Mascotas felices" class="products-hero__img">
                </div>    
            </div>
        </section>

        <!-- SECCIÓN FILTROS -->
        <section class="filters">
            <div class="filters__container">
                <button class="filters__btn filters__btn--active" data-filter="todos">Todos</button>
                <button class="filters__btn" data-filter="comida">Comida</button>
                <button class="filters__btn" data-filter="juguetes">Juguetes</button>
                <button class="filters__btn" data-filter="aseo">Aseo</button>
                <button class="filters__btn" data-filter="antipulgas">Antipulgas</button>
            </div>
        </section>

        <!-- SECCIÓN CATÁLOGO DE PRODUCTOS -->
        <section class="catalog">
            <div class="catalog__container">
                <div class="catalog__grid" id="productGrid">
                    <!-- Los productos se cargarán dinámicamente aquí -->
                </div>

                <!-- Botón Mostrar Más -->
                <div class="catalog__more">
                    <button class="catalog__more-btn" id="showMoreBtn">
                        <span class="catalog__more-icon">    
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                        </span>
                        <span class="catalog__more-text">Mostrar más</span>
                        <span class="catalog__more-icon">
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                            <span class="material-symbols-outlined">stat_minus_1</span>
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="../IMG/Logo.png" alt="PetZone Logo" class="footer__logo-img">
                <span class="footer__logo-text">PetZone</span>
            </div>

            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__copyright">PetZone © 2025. Todos los derechos reservados.</li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
