<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - PetZone</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    
    <script src="../JS/api.js"></script>
    <script src="../JS/carrito.js"></script>
</head>

<body>
    <!-- HEADER - NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="../index.html">
                    <img src="../IMG/Logo.png" alt="Logo PetZone" class="navbar__logo-img">
                </a>
                <a href="../index.html" class="navbar__logo-text">
                    PetZone
                </a>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="nosotros.html" class="navbar__link">NOSOTROS</a>
                </li>
                <li class="navbar__item">
                    <a href="productos.html" class="navbar__link">PRODUCTOS</a>
                </li>
                <li class="navbar__item">
                    <a href="servicios.html" class="navbar__link">SERVICIOS</a>
                </li>
                <li class="navbar__item">
                    <a href="reserva.html" class="navbar__link">RESERVA</a>
                </li>
            </ul>

            <button class="navbar__btn" onclick="window.location.href='carrito.html'">
                <span class="material-icons">shopping_cart</span>
                CARRITO
                <span id="cart-count" class="cart-badge">0</span>
            </button>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <section class="carrito">
            <h1 class="carrito__titulo">Mi Carrito de Compras</h1>

            <!-- Mensaje de carrito vacío -->
            <div class="empty-cart" id="empty-cart-message">
                <span class="material-icons empty-cart__icon">shopping_cart</span>
                <p class="empty-cart__mensaje">Tu carrito está vacío</p>
                <button class="empty-cart__boton" onclick="window.location.href='productos.html'">
                    Ir a Productos
                </button>
            </div>

            <div class="carrito__container">
                <!-- Lista de Items -->
                <div class="carrito__items" id="cart-items">
                    <!-- Items cargados dinámicamente por JS -->
                </div>

                <!-- Resumen del Pedido -->
                <div class="carrito__resumen">
                    <h2 class="resumen__titulo">Resumen del Pedido</h2>
                    
                    <div class="resumen__linea">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">S/ 0.00</span>
                    </div>
                    
                    <div class="resumen__linea">
                        <span>Envío:</span>
                        <span>Gratis</span>
                    </div>
                    
                    <div class="resumen__linea resumen__linea--total">
                        <span>Total:</span>
                        <span id="cart-total">S/ 0.00</span>
                    </div>

                    <div class="resumen__botones">
                        <button class="btn-checkout" onclick="procederAlCheckout()">
                            <span class="material-icons">payment</span>
                            Proceder al Pago
                        </button>
                        
                        <button class="btn-continuar" onclick="window.location.href='productos.html'">
                            <span class="material-icons">arrow_back</span>
                            Continuar Comprando
                        </button>
                        
                        <button class="btn-vaciar" onclick="vaciarCarrito()">
                            <span class="material-icons">delete_sweep</span>
                            Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="../IMG/Logo.png" alt="PetZone Logo" class="footer__logo-img">
                <span class="footer__logo-text">PetZone</span>
            </div>

            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__copyright">PetZone © 2025. Todos los derechos reservados.</li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
